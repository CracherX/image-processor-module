version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: test_files
      POSTGRES_USER: test
      POSTGRES_PASSWORD: 123
    volumes:
      - /var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - app
    ports:
      - "5432:5432"

  files:
    image: cracher/filer:latest
    restart: always
    depends_on:
      - db
    volumes:
      - /home/nikita/PycharmProjects/File-service-flask/config.yaml:/config.yaml
    networks:
      - app
    ports:
      - "80:80"
    command: uwsgi --ini ../uwsgi.ini

  tasks:
    build: .
    restart: always
    depends_on:
      - files
      - db
      - rabbit
    volumes:
      - ./config.yaml:/config.yaml
    networks:
      - app
    ports:
      - "81:80"
    command: uwsgi --ini ../uwsgi.ini

  rabbit:
    image: rabbitmq:4.1.1-management
    hostname: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - /var/lib/rabbitmq
    networks:
      - app

  worker: &workers
    build: .
    restart: always
    command: [ "python3", "-u", "scripts/tasks_worker.py" ]
    volumes:
      - ./config.yaml:/config.yaml
    depends_on:
      - db
      - tasks
    networks:
      - app

  raster-calc-worker1:
    <<: *workers

  raster-calc-worker2:
    <<: *workers

  raster-calc-worker3:
    <<: *workers

networks:
  app: